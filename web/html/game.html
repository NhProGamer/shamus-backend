<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Shamus - Partie en cours</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/js/game.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
          rel="stylesheet">
    <style>
        .font-cinzel {
            font-family: 'Cinzel', serif;
        }

        .font-roboto {
            font-family: 'Roboto', sans-serif;
        }

        .bg-deep-black {
            background-color: #1B1B1B;
        }

        .bg-blood-red {
            background-color: #C62828;
        }

        .bg-night-blue {
            background-color: #283593;
        }

        .text-silver {
            color: #D3D3D3;
        }

        .text-off-white {
            color: #F5F5F5;
        }
    </style>
</head>
<body class="bg-deep-black min-h-screen font-roboto text-off-white">
<div class="grid grid-cols-3 h-screen">
    <!-- Configuration Menu (Left Side) -->
    <div class="bg-black p-4 border-r border-night-blue" id="configMenu">
        <h2 class="font-cinzel text-2xl text-blood-red mb-6">Configuration</h2>
        <div class="space-y-4">
            <!-- Slider for Number of Players -->
            <div>
                <label class="text-silver block mb-2">Nombre de joueurs : <span id="playerCount">10</span></label>
                <input id="playerSlider" class="w-full" type="range" min="5" max="15" value="10" step="1">
            </div>

            <!-- Role Selection -->
            <div>
                <label class="text-silver block mb-2">Rôles</label>
                <div class="grid grid-cols-3 gap-4">
                    <!-- Example Role Card -->
                    <div class="text-center role-card">
                        <img src="path/to/voyante.png" alt="Villageois" class="mx-auto h-16 w-16">
                        <div class="flex items-center justify-center mt-2">
                            <button class="bg-blood-red text-off-white px-2 py-1 rounded-l btn-minus">-</button>
                            <span class="bg-deep-black text-silver px-4 py-1 role-count" data-role="villager">0</span>
                            <button class="bg-blood-red text-off-white px-2 py-1 rounded-r btn-plus">+</button>
                        </div>
                    </div>

                    <div class="text-center role-card">
                        <img src="path/to/voyante.png" alt="Loup-Garou" class="mx-auto h-16 w-16">
                        <div class="flex items-center justify-center mt-2">
                            <button class="bg-blood-red text-off-white px-2 py-1 rounded-l btn-minus">-</button>
                            <span class="bg-deep-black text-silver px-4 py-1 role-count" data-role="werewolf">0</span>
                            <button class="bg-blood-red text-off-white px-2 py-1 rounded-r btn-plus">+</button>
                        </div>
                    </div>
                </div>
            </div>

            <button onclick="console.log(settings)" class="w-full bg-blood-red hover:bg-night-blue text-off-white py-2 rounded-lg transition-colors">
                Valider la configuration
            </button>
        </div>
    </div>

    <!-- Game Side Menu -->
    <div class="bg-black p-4 border-r border-night-blue flex flex-col" id="gameMenu">
        <div class="flex mb-4">
            <div class="Chat Village bg-night-blue text-off-white p-2 cursor-pointer flex-grow text-center">Chat
                Village
            </div>
            <div class="Chat Couple text-silver p-2 cursor-pointer flex-grow text-center">Chat Couple</div>
            <div class="Chat Loups text-silver p-2 cursor-pointer flex-grow text-center">Chat Loups</div>
            <div class="Rôle text-silver p-2 cursor-pointer flex-grow text-center">Rôle</div>
            <div class="Composition text-silver p-2 cursor-pointer flex-grow text-center">Composition</div>
        </div>
        <div class="bg-deep-black p-4 flex-grow overflow-y-auto" id="tabContent">
            <p class="text-silver text-center">Contenu des onglets</p>
        </div>
    </div>

    <!-- Game Area (Main Content) -->
    <div class="col-span-2 bg-deep-black p-4 overflow-y-auto">
        <h1 class="font-cinzel text-3xl text-center">Zone de jeu principal</h1>
        <p class="text-silver text-center">Contenu du jeu sera géré par votre implémentation JavaScript</p>
    </div>
</div>
</body>
</html>
